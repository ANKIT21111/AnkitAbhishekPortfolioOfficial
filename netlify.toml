[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"
  SECRETS_SCAN_OMIT_KEYS = "VITE_CONTACT_EMAIL,VITE_APPS_SCRIPT_URL"

[dev]
  command = "npm run dev"
  targetPort = 3000
  port = 8888

# API Redirects (Must be first)
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# SPA Catch-all Redirect (Must be last)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
