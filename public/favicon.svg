<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background Gradient -->
    <radialGradient id="bg_grad" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#0F172A" />
      <stop offset="100%" stop-color="#020617" />
    </radialGradient>
    
    <!-- Cyan Glow Filter -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="6" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <!-- Purple/Blue Arc Gradient -->
    <linearGradient id="arc_grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#8B5CF6" />
      <stop offset="100%" stop-color="#3B82F6" />
    </linearGradient>

    <!-- Circuit Line Gradient -->
    <linearGradient id="circuit_grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#22D3EE" />
      <stop offset="100%" stop-color="#0891B2" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="128" fill="url(#bg_grad)" />
  
  <!-- Outer Cicular Rings -->
  <circle cx="256" cy="256" r="230" stroke="#1E293B" stroke-width="2" />
  <circle cx="256" cy="256" r="210" stroke="#0891B2" stroke-width="1" stroke-dasharray="10 5" opacity="0.5" />
  
  <!-- Upper Arc -->
  <path d="M120 180C160 140 352 140 392 180" stroke="url(#arc_grad)" stroke-width="6" stroke-linecap="round" filter="url(#glow)" />

  <!-- The "AA" Circuit Logo (Simplified yet stylized) -->
  <g filter="url(#glow)">
    <!-- First 'A' -->
    <path d="M160 380 L230 200 L260 200" stroke="url(#circuit_grad)" stroke-width="12" stroke-linecap="round" stroke-linejoin="round" />
    <path d="M185 300 L245 300" stroke="url(#circuit_grad)" stroke-width="12" stroke-linecap="round" />
    <!-- Circuit dots -->
    <circle cx="160" cy="380" r="6" fill="#22D3EE" />
    <circle cx="230" cy="200" r="4" fill="#22D3EE" />
    
    <!-- Second 'A' -->
    <path d="M252 200 L282 200 L352 380" stroke="url(#circuit_grad)" stroke-width="12" stroke-linecap="round" stroke-linejoin="round" />
    <path d="M267 300 L327 300" stroke="url(#circuit_grad)" stroke-width="12" stroke-linecap="round" />
    <!-- Circuit dots -->
    <circle cx="352" cy="380" r="6" fill="#22D3EE" />
    <circle cx="282" cy="200" r="4" fill="#22D3EE" />
    
    <!-- Connecting circuit lines -->
    <path d="M245 300 Q256 320 267 300" stroke="#22D3EE" stroke-width="4" fill="none" opacity="0.6" />
    <path d="M200 240 L215 240 M297 240 L312 240" stroke="#22D3EE" stroke-width="2" />
  </g>

  <!-- Name Text -->
  <text x="256" y="450" text-anchor="middle" fill="#E2E8F0" font-family="Arial, sans-serif" font-weight="bold" font-size="34" letter-spacing="4">ANKIT ABHISHEK</text>
  <text x="256" y="480" text-anchor="middle" fill="#64748B" font-family="Arial, sans-serif" font-size="14" letter-spacing="8">DATA ENGINEER</text>
</svg>
