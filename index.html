<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ankit Abhishek | Elite Tech</title>
  <link rel="icon" type="image/png" href="/favicon.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Space+Grotesk:wght@300..700&family=JetBrains+Mono:wght@300;500&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --accent-blue: #3b82f6;
      --accent-purple: #8b5cf6;
    }

    body {
      font-family: 'DM Sans', sans-serif;
      background-color: #020202;
      color: #ffffff;
      overflow-x: hidden;
    }

    h1,
    h2,
    h3,
    h4,
    .font-display {
      font-family: 'Space Grotesk', sans-serif;
      letter-spacing: -0.02em;
    }

    .font-mono {
      font-family: 'JetBrains Mono', monospace;
    }

    /* Grainy overlay */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://grainy-gradients.vercel.app/noise.svg');
      opacity: 0.04;
      pointer-events: none;
      z-index: 9999;
    }

    /* Grid background */
    .grid-bg {
      background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
      background-size: 40px 40px;
      mask-image: radial-gradient(circle at 50% 50%, black, transparent 80%);
    }

    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #020202;
    }

    ::-webkit-scrollbar-thumb {
      background: #222;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #333;
    }

    .glass {
      background: rgba(2, 2, 2, 0.7);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
    }

    .text-glow {
      text-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
    }
  </style>
